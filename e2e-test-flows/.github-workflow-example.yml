name: Playwright E2E Tests

# This is an example workflow for running Playwright tests
# Copy to .github/workflows/ in the repository root to enable

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Start application with Docker
        run: |
          docker-compose up -d
          echo "Waiting for application to be ready..."
          npx wait-on http://localhost:5001 --timeout 60000

      - name: Install dependencies
        working-directory: e2e-test-flows
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e-test-flows
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: e2e-test-flows
        run: npm test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e-test-flows/playwright-report/
          retention-days: 30

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-videos
          path: e2e-test-flows/test-results/
          retention-days: 7

      - name: Stop Docker containers
        if: always()
        run: docker-compose down

  test-sharded:
    # Example of running tests in parallel across multiple machines
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Start application with Docker
        run: |
          docker-compose up -d
          npx wait-on http://localhost:5001 --timeout 60000

      - name: Install dependencies
        working-directory: e2e-test-flows
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e-test-flows
        run: npx playwright install --with-deps

      - name: Run Playwright tests (shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
        working-directory: e2e-test-flows
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.shardIndex }}
          path: e2e-test-flows/playwright-report/
          retention-days: 30

      - name: Stop Docker containers
        if: always()
        run: docker-compose down
