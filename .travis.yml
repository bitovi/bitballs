language: node_js
node_js: '6'
sudo: required
dist: trusty
addons:
  firefox: 52.3.0
  postgresql: '9.4'
  apt:
    packages:
    - dbus-x11
install:
- npm install
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- psql -c 'create database bitballs;' -U postgres
before_deploy:
- git config --global user.email "justin@bitovi.com"
- git config --global user.name "bitballs deploy bot"
- node public/build
- git add public/dist/ --force
- git commit -m "Updating build."
- npm run deploy:ci
env:
  global:
    secure: 
deploy:
  api_key:
    secure: 
