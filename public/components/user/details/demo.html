<!doctype html>
<html lang="en">

<main></main>

<script type="text/stache" id="the-test">
  <h1>This is the demo</h1>
  {{^if(isTrue())}}
    <span>Not true</span>
  {{/if}}
</script>

<script src="../../../node_modules/steal/steal.js" main="@empty">
var stache = require("can-stache");

var view = stache.from("the-test");
document.querySelector("main").appendChild(view({
  isTrue: function(){
    return true;
  }
}));

</script>
